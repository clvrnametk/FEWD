<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokeblog</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Header image -->
    <header>
      <img class="header-image" src="./images/gold-silver.jpg" alt="Pokemon Gold and Silver">
    </header>

    <!-- Header Text -->
    <section class="sign-up">

      <h2 class="sign-up-heading">Coming Soon!</h2>
      <p class="sign-up-description">Be the first to hear updates on these amazing games</p>

      <!-- Form Start -->
      <form class="sign-up-form">

        <!-- First Name -->
        <div class="form-field-group">
          <label class="sign-up-question" for="first-name-input">First Name</label>
          <input class="sign-up-input" id="first-name-input" type="text" name="first_name">
        </div>

        <!-- Last Name -->
        <div class="form-field-group">
          <label class="sign-up-question" for="last-name-input">Last Name</label>
          <input class="sign-up-input" id="last-name-input" type="text" name="last_name">
        </div>

        <!-- Email Address -->
        <div class="form-field-group">
          <label class="sign-up-question" for="email-input">Email Address</label>
          <input class="sign-up-input" id="email-input" type="email" name="email_address">
        </div>

        <!-- Birthday -->
        <div class="form-field-group">
          <label class="sign-up-question" for="date-of-birth">Birthday</label>
          <input class="sign-up-input" id="date-of-birth" type="date" max="2017-06-13" name="birthday">
        </div>

        <!-- Country -->
        <div class="form-field-group">

          <label class="sign-up-label" for="country-input">What country are you in?</label>

          <div class="sign-up-input">
            <select id="country-input"name="Country">
              <option value="japan">Japan</option>
              <option value="usa">United States</option>
              <option value="china">China</option>
            </select>
          </div>

        </div>


        <!-- Experience -->
        <div class="form-field-group">
          <label class="sign-up-label" for="experience-input">How many years of pokemon experience do you have?</label>
          <input class="sign-up-input" id="experience-input" type="number" name="experience">
        </div>

        <!-- Fav Game -->
        <div class="form-field-group">

          <div class="sign-up-label">
            <p>Which was your favorite game?</p>
          </div>

          <div class="sign-up-input">
            <input id="favorite-game-silver" type="radio" name="favorite_game" value="silver" checked>
            <label for="favorite-game-silver">Pokemon Silver</label>
          </div>

          <div class="sign-up-input">
            <input id="favorite-game-gold" type="radio" name="favorite_game" value="gold" checked>
            <label for="favorite-game-gold">Pokemon Gold</label>
          </div>

        </div>


        <!-- What are you going to do? -->
        <div class="form-field-group">

          <div class="sign-up-label">
            <p>What are you going to do in this game?</p>
          </div>

          <div class="sign-up-input">
            <input id="training-input" type="checkbox" name="activities" value="training">
            <label for="training-input">I will be training</label>
          </div>

          <div class="sign-up-input">
            <input id="catching-input" type="checkbox" name="activities" value="catching">
            <label for="catching-input">I will be catching</label>
          </div>

          <div class="sign-up-input">
            <input id="exploring-input" type="checkbox" name="activities" value="exploring">
            <label for="exploring-input">I will be exploring</label>
          </div>

        </div>
        <!-- What are you going to do? -->
        <div class="form-field-group">
          <input class="submit-btn" type="submit" value="Submit!!">
        </div>

      </form>

    </section>

  </body>
</html>
